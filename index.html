<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="container">
      <h2>Login</h2>
      <form action="" class="form">
        <label for="email"><span> Email</span></label>
        <input type="text" name="username" id="email" />

        <label for="password"><span> Password </span></label>

        <input type="password" name="username" id="password" />

        <button id="submit">Login</button>
      </form>

      <p class="newUser">
        Not a member? <span><a href="register.html">Signup now</a></span>
      </p>
    </section>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDMvshvjpAT2Di9qMOe1lc1iVCP1Q--fgM",
        authDomain: "wqms-81d27.firebaseapp.com",
        databaseURL: "https://wqms-81d27-default-rtdb.firebaseio.com",
        projectId: "wqms-81d27",
        storageBucket: "wqms-81d27.appspot.com",
        messagingSenderId: "49969250289",
        appId: "1:49969250289:web:b490ce775fb2435dbe4e50",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const submit = document.getElementById("submit");

      submit.addEventListener("click", function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            // ...
            window.location.assign("dashboard/dashboard.html");
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
          });
      });
    </script>
  </body>
</html>
